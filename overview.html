<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Time Records Overview</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"
        integrity="sha256-xKeoJ50pzbUGkpQxDYHD7o7hxe0LaOGeguUidbq6vis=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.css"
        integrity="sha256-aa0xaJgmK/X74WM224KMQeNQC2xYKwlAt08oZqjeF0E=" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"
        integrity="sha256-Uv9BNBucvCPipKQ2NS9wYpJmi8DTOEfTA/nH2aoJALw=" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="d-flex justify-content-center mt-5">
        <form>
            <div class="form-group p-3">
                <input type="button" value="Add a feed" class="btn btn-primary"
                    onclick="window.location.href='http://xxx.s3-website-eu-west-1.amazonaws.com/'" />
            </div>
        </form>
        <form>
            <div class="form-group p-3">
                <input type="button" value="Hide/Show intervals" class="btn btn-primary" onclick=display_interval() />
            </div>
        </form>
    </div>
    <div class="container-fluid">
        <div class="row">
            <canvas id="count" class="col-lg-6"></canvas>
            <canvas id="interval" class="col-lg-6"></canvas>
        </div>
        <div class="d-flex justify-content-center">
            <ul class="timeline" id="timeline"></ul>
        </div>
    </div>
    <script src="render.js"></script>
</body>

</html>
